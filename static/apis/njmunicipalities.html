<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>

</head>
<body>
  <rapi-doc
    spec-url="https://raw.githubusercontent.com/tor-gu/njmunicipalities-api/master/njmunicipalities-openapi.yaml"
    theme = "light"
    show-header = "false"
    allow-authentication = "false"
    allow-server-selection = "false"
    allow-search = "false"
    allow-advanced-search = "false"
    nav-bg-color = "#F5F5F5"
    bg-color="#FFFFFF"> 
    <a slot="nav-logo" href="/">
      <img src="/images/logo.png" width="50" height="50" 
        style="display: block; border-radius: 50%"/>
    </a>
  </rapi-doc>
</body>
</html>
